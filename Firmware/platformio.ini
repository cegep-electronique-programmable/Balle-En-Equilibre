[env:featheresp32]
platform = espressif32
board = featheresp32
framework = arduino
lib_deps = 
	madhephaestus/ESP32Servo@^0.13.0
	qub1750ul/SharpIR@^2.0.1
	adafruit/Adafruit_VL53L0X@^1.2.2
monitor_speed = 115200
